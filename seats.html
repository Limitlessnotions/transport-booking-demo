<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Seat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header --><!-- NAVBAR -->
<!-- NAVBAR -->
<header class="bg-black text-white">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
    <div class="text-xl font-bold">
      TRANSPORT<span class="text-red-500">DEMO</span>
    </div>

    <nav class="space-x-6 text-sm hidden md:block">
      <a href="index.html" class="hover:text-red-500">Home</a>
      <a href="trips.html" class="hover:text-red-500">Book a Trip</a>
      <a href="login.html" class="hover:text-red-500">Login</a>
      <a
        href="signup.html"
        class="border border-red-500 px-3 py-1 rounded hover:bg-red-600 hover:text-white"
      >
        Sign Up
      </a>
    </nav>
  </div>
</header>


  <!-- Main -->
  <main class="max-w-xl mx-auto mt-6 bg-white p-6 rounded shadow">

    <p class="mb-4 text-sm text-gray-600">
      Trip: Abuja â†’ Lagos | Bus: 12-Seater
    </p>

    <!-- Seat Grid -->
    <div class="grid grid-cols-4 gap-4 mb-6" id="seatGrid">
      <!-- Seats generated by JS -->
    </div>

    <!-- Selected Seat -->
    <p class="mb-4">
      Selected Seat:
      <span id="selectedSeat" class="font-semibold text-blue-600">None</span>
    </p>

    <!-- Continue -->
    <a
      href="checkout.html"
      class="block text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Continue to Checkout
    </a>

  </main>

  <script>
    const seatGrid = document.getElementById('seatGrid');
    const selectedSeatText = document.getElementById('selectedSeat');
    let selectedSeat = null;

    for (let i = 1; i <= 12; i++) {
      const seat = document.createElement('button');
      seat.textContent = i;
      seat.className =
        'border rounded py-3 font-semibold hover:bg-blue-100';

      seat.onclick = () => {
        document.querySelectorAll('#seatGrid button').forEach(btn => {
          btn.classList.remove('bg-blue-600', 'text-white');
        });

        seat.classList.add('bg-blue-600', 'text-white');
        selectedSeat = i;
        selectedSeatText.textContent = 'Seat ' + i;
      };

      seatGrid.appendChild(seat);
    }
  </script>

</body>
</html>
