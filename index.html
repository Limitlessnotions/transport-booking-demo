<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transport Booking Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">Transport Booking</h1>
  </header>

  <!-- Main -->
  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">

    <h2 class="text-lg font-semibold mb-4">Book a Trip</h2>

    <form action="trips.html" method="GET" class="space-y-4">

      <!-- From -->
      <div>
        <label class="block text-sm font-medium mb-1">From</label>
        <select name="from" class="w-full border rounded px-3 py-2">
          <option>Abuja</option>
          <option>Lagos</option>
          <option>Benin</option>
          <option>Jos</option>
        </select>
      </div>

      <!-- To -->
      <div>
        <label class="block text-sm font-medium mb-1">To</label>
        <select name="to" class="w-full border rounded px-3 py-2">
          <option>Lagos</option>
          <option>Abuja</option>
          <option>Benin</option>
          <option>Kaduna</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium mb-1">Travel Date</label>
        <input type="date" name="date" class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Search Trips
      </button>

    </form>
  </main>

</body>
</html>
