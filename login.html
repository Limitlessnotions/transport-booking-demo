<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

</head>
<body class="bg-gray-100">

  <!-- GLOBAL HEADER -->
 <!-- NAVBAR -->
<header class="bg-black text-white">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
    <div class="text-xl font-bold">
      TRANSPORT<span class="text-red-500">DEMO</span>

  <!-- LOGIN -->
  <main class="max-w-4xl mx-auto mt-12 bg-white rounded shadow grid md:grid-cols-2">

    <!-- Form -->

      <h2 class="text-2xl font-semibold mb-6">Login</h2>

      <form class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" class="w-full border rounded px-3 py-2" />
        </div>

        <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
          Login
        </button>
      </form>

      <p class="text-sm mt-4">
        Donâ€™t have an account?

    </div>

    <!-- Promo -->
    <div class="hidden md:flex items-center justify-center bg-gray-50">
      <img
        src="https://images.unsplash.com/photo-1601584115197-04ecc0da31d7"
