<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <!-- NAVBAR -->
<header class="bg-black text-white">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
    <div class="text-xl font-bold">
      TRANSPORT<span class="text-red-500">DEMO</span>
    </div>

    <nav class="space-x-6 text-sm hidden md:block">
      <a href="index.html" class="hover:text-red-500">Home</a>
      <a href="trips.html" class="text-red-500">Book a Trip</a>
      <a href="#" class="hover:text-red-500">Manage Booking</a>
      <a href="#" class="hover:text-red-500">Contact</a>
      <a href="#" class="hover:text-red-500">Login</a>
    </nav>
  </div>
</header>

  <!-- Booking Section -->
  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">

    <h2 class="text-2xl font-semibold mb-1">BOOK YOUR TRIP NOW</h2>
    <p class="text-sm text-gray-500 mb-6">Shuttle Bus Service</p>

    <!-- Tabs -->
    <div class="flex gap-6 border-b mb-6 text-sm">
      <button class="pb-2 border-b-2 border-red-600 font-medium">
        Book a Trip
      </button>
      <button class="pb-2 text-gray-500 hover:text-black">
        Round Trip
      </button>
      <button class="pb-2 text-gray-500 hover:text-black">
        Charter a Vehicle
      </button>
    </div>

    <!-- Booking Form -->
    <form action="seats.html" method="GET" class="space-y-4">

      <div>
        <label class="text-sm block mb-1">Travelling From</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Select City</option>
          <option>Abuja</option>
          <option>Lagos</option>
          <option>Jos</option>
          <option>Benin</option>
        </select>
      </div>

      <div>
        <label class="text-sm block mb-1">Travelling To</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Select City</option>
          <option>Lagos</option>
          <option>Abuja</option>
          <option>Kaduna</option>
        </select>
      </div>

      <div>
        <label class="text-sm block mb-1">Type of Vehicle</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Select Type</option>
          <option>Regular Bus</option>
          <option>Executive Bus</option>
          <option>Premium Bus</option>
        </select>
      </div>

      <div>
        <label class="text-sm block mb-1">Number of Seats</label>
        <input
          type="number"
          value="1"
          min="1"
          class="w-full border rounded px-3 py-2"
        />
      </div>

      <div>
        <label class="text-sm block mb-1">Departure Date</label>
        <input
          type="date"
          class="w-full border rounded px-3 py-2"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 mt-4"
      >
        Continue
      </button>

    </form>

  </main>

</body>
</html>
