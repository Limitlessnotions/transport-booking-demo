<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 text-white p-4 flex justify-between">
    <h1 class="text-lg font-semibold">Admin Dashboard</h1>
    <span class="text-sm">Bookings</span>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto mt-6 bg-white p-6 rounded shadow">

    <h2 class="text-lg font-semibold mb-4">Recent Bookings</h2>

    <table class="w-full border text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-3 py-2 text-left">Ref</th>
          <th class="border px-3 py-2 text-left">Passenger</th>
          <th class="border px-3 py-2 text-left">Route</th>
          <th class="border px-3 py-2 text-left">Seat</th>
          <th class="border px-3 py-2 text-left">Amount</th>
          <th class="border px-3 py-2 text-left">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-3 py-2">TRP-001</td>
          <td class="border px-3 py-2">John Doe</td>
          <td class="border px-3 py-2">Abuja → Lagos</td>
          <td class="border px-3 py-2">Seat 5</td>
          <td class="border px-3 py-2">₦25,000</td>
          <td class="border px-3 py-2 text-green-600">Confirmed</td>
        </tr>
        <tr>
          <td class="border px-3 py-2">TRP-002</td>
          <td class="border px-3 py-2">Mary Johnson</td>
          <td class="border px-3 py-2">Abuja → Lagos</td>
          <td class="border px-3 py-2">Seat 9</td>
          <td class="border px-3 py-2">₦27,000</td>
          <td class="border px-3 py-2 text-green-600">Confirmed</td>
        </tr>
        <tr>
          <td class="border px-3 py-2">TRP-003</td>
          <td class="border px-3 py-2">Samuel Okafor</td>
          <td class="border px-3 py-2">Abuja → Lagos</td>
          <td class="border px-3 py-2">Seat 2</td>
          <td class="border px-3 py-2">₦30,000</td>
          <td class="border px-3 py-2 text-yellow-600">Pending</td>
        </tr>
      </tbody>
    </table>

  </main>

</body>
</html>
